<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flight</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
        /* Add your custom styles here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #BF3131;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            color: white;
            background-color: #7D0A0A;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
        }

        header h1 {
            margin: 0;
            padding: 0;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0;
            padding: 0;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        header nav ul li a:hover {
            background-color: white;
            color: #7D0A0A;
        }

        .intro {
            margin-top: 100px;
            color: white;
            padding: 20px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        input, select, button {
            margin: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #F3EDC8;
            color: #000000;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #7D0A0A;
            color: #F3EDC8;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <h1>Cambodia Flight</h1>
            <div class="header-right">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="book.html">Book Ticket</a></li>
                        <li><a href="#">Contact</a></li>  
                        <li><a href="#">About US</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="intro">
        <h1>Please fill in the information</h1>
        <div ng-app="myApp" ng-controller="myCtrl">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" ng-model="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" ng-model="age" required>

                <label for="date">Date:</label>
                <input type="date" id="date" ng-model="date" required>

                <label for="book">Number of People:</label>
                <input type="number" id="book" ng-model="book" required>

                <label for="email">Email:</label>
                <input type="email" id="email" ng-model="email" required>

                <h2>Confirmation</h2>
                <p>Your Name: {{name}}</p>
                <p>Your Age: {{age}}</p>
                <p>Date: {{date}}</p>
                <p>Number of People: {{book}}</p>
                <p>Email: {{email}}</p>

                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.name = "John";
            $scope.age = "18";
            $scope.book = "2";
            $scope.email = "johndoe@example.com"    
        });
    </script>
</body>
</html>
